<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br> <!-- Ensure 'id' matches 'By.ID' in automate.py -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br> <!-- Ensure 'id' matches 'By.ID' in automate.py -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
